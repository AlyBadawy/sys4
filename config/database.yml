default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  timeout: 5000

development:
  <<: *default
  database: sys4_development

test:
  <<: *default
  database: sys4_test

production:
  <<: *default
  database: sys4_production
  username: sys4
  password: <%= ENV["SYS4_DATABASE_PASSWORD"] %>
